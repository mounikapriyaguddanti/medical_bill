<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Medical Billing System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body >
    <div class="container">
        <h2>Medical Billing System</h2>
        <form id="patientForm">
           
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required><br><br>
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required><br><br>
            <label for="patientAge">Patient Age:</label>
            <input type="number" id="patientAge" required><br><br>
            <label for="procedure">procedure:</label>
            <input type="text" id="procedure" required><br><br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            <button type="button" onclick="addPatient()">Add Patient</button>
        </form>

        <div id="patientList">
            <!-- Patient records will be displayed here -->
        </div>

        <button onclick="downloadPatientInfo()">Download Patient Bill</button>
        <script src="scripts.js"></script>
    </div>
